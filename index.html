<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kemitraan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kemitraan Usaha</h1>
        <div class="outer">
          <div class="inner">
            <div class="content">
              <img src="image/index.png" class="image">
                <div id="text">Persiapan Kemitraan Usaha
                  <div class="overlay">
                  <div id="text"> Deskripsi
                    <select>
                        <option value="Jenis Kerjasama">Jenis Kerjasama</option>
                        <option value="Identitas Mitra">Identitas Mitra</option>
                        <option value="Kesepakatan Kerjasama">Kesepakatan Kerjasama</option>
                    </select><br><br>
                    <label>Deskripsi</label><br>
                    <textarea cols="30" rows="10"></textarea><br>
                    <input type="submit" value="Save">
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="outer">
          <div class="inner">
            <div class="content">
                <img src="image/IMG_20191007_231046.jpg" class="image">
                <div id="text">Perencanaan Kemitraan
                  <div class="overlay">
                    <div id="text">Deskripsi
                      <select>
                          <option value="Rencana Kegiatan">Rencana Kegiatan</option>
                          <option value="Kegiatan">Kegiatan</option>
                      </select><br><br>
                      <label>Deskripsi</label><br>
                      <textarea cols="30" rows="10"></textarea><br>
                      <input type="submit" value="Save">
                    </div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="outer">
          <div class="inner">
            <div class="content">
                <img src="image/investing.gif" class="image">
                  <div id="text">Pelaksanaan Kemitraan
                     <div class="overlay">
                      <div id="text">Deskripsi
                        <select>
                            <option value="Realisasi Kegiatan">Realisasi Kegiatan</option>
                            <option value="Hasil">Hasil</option>
                            <option value="Persentase Penerimaaan">Persentase Penerimaaan</option>
                        </select><br><br>
                        <label>Deskripsi</label><br>
                        <textarea cols="30" rows="10"></textarea><br>
                        <input type="submit" value="Save">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="outer">
          <div class="inner">
            <div class="content">
              <img src="image/cropped-Memahami-Evaluasi.jpg" class="image">
                <div id="text"> Evaluasi Kemitraan
                  <div class="overlay">
                    <div id="text">Deskripsi
                        <select>
                            <option value="Monitoring Kemitraan">Monitoring Kemitraan</option>
                            <option value="Hasil Evaluasi">Hasil Evaluasi</option>
                        </select><br><br>
                        <label>Deskripsi</label><br>
                        <textarea cols="30" rows="10"></textarea><br>
                        <input type="submit" value="Save">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
